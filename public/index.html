<!DOCTYPE html>
<html>
<head>
    <title>SVG to IMG</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form class="form" role="form">
                    <div class="form-group">
                        <label>constr:</label>
                        <input class="form-control constr" value="Chart" />
                    </div>

                    <div class="form-group">
                        <label>width:</label>
                        <input class="form-control width" value="750" />
                    </div>

                    <div class="form-group">
                        <label>scale:</label>
                        <input class="form-control scale" value="4" />
                    </div>

                    <div class="form-group">
                        <label>JSON (chart config:</label>
                        <textarea class="form-control config" rows="15"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Get</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <label>Sent to server:</label>
                <div class="output">
                    <pre></pre></div>
                <div class="result"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
